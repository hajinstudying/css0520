<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cont-color</title>
    <style>
        /* 색상 키워드로 지정*/
        .color-keyword{
            color: red;
        }
        /* RGB 방식으로 색상 지정 */
        .color-red{
            color: rgba(255,0,0, 0.5)
        }
        .color-green{
            color: rgb(0, 128, 0)
        }
        /*  HEX 표기법으로 색상 지정 */
        .color-hexa{
            color:#ffffff; /* 흰색 */
            background-color: #000000;
        }
    </style>
</head>
<body>
    <p class="color-keyword">1. 색상 키워드로 지정</p>
    <p class="color-red">2. RGBa 방식 - 반투명빨간색</p>
    <p class="color-green">3. RGB 방식 - 초록색</p>
    <p class="color-hexa">4. HEX 표기법 - 흰색</p>
</body>
</html>
