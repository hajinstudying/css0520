<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .invisible {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="../images/cook.jpg" alt="cook" width="300px">
    <img src="../images/reading.jpg" alt="reading" width="300px" class="invisible">
    <img src="../images/dolls.jpg" alt="dolls" width="300px">
</body>
</html>
