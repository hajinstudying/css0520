<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디선택자</title>
    <style>
        /* 아이디 선택에 스타일 지정 */
        #title {
            background-color: rgb(207, 170, 199);
        }
        #title, #desc{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 id="title">아이디 선택자</h1>
    <p id="desc">아이디 선택자는 특정 아이디 속성 값을 이용해 선택자를 지정하는 방식이다.</p>
    <h2 class="id">클래스 선택자</h2>
</body>
</html>
