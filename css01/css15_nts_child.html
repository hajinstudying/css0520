<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <style>
        p:nth-child(1){ /* 부모의 첫번째 자식인 p엘리먼트만 적용 -로렘0,1,3*/
            color: red;
        }
    </style>
</head>
<body>
    <p>로렘0</p>
    <div>
        <p>로렘1</p>
        <p>로렘2</p>
    </div>
    <div>
        <p>로렘3</p>
        <p>로렘4</p>
    </div>
</body>
</html>
