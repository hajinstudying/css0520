<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부CSS</title>
    <style>
        h1{
            color: blueviolet;
            /* 폰트를 여러개 지정 가능. 폰트, 대안폰트. 둘다 없으면 윈도우 기본폰트 나옴 */
            font-family: Verdana, sans-serif; 
            /* 글자크기. 일반적인 웹브라우저의 기준 폰트 사이즈인 16px의 300% = 48px*/
            /* 사용 기기마다 적절한 폰트로 나오도록 퍼센트로 지정 */
            font-size: 300%; 
        }
        p{
            color: red;
            font-family: courier;
            font : 150;
            border: 2px solid powderblue; /* border: 크기 점선/실선 색상*/
        }
    </style>
</head>
<body>
    <h1>여기는 제목입니다.</h1>
    <p>이건 문단입니다.</p>
</body>
</html>
